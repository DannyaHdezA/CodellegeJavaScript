<!doctype html>
<html lang="en">

<head>
    <title>Práctica 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Práctica 8</h1>
        <div class="jumbotron">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Costo del hotel: </label>
                        <input type="number" name="" id="hotel" class="form-control" placeholder="Ingresa el costo por día" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Costo del por comida: </label>
                        <input type="number" name="" id="comida" class="form-control" placeholder="Ingresa el costo por cada comida" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Cuantos dias tendra de estancia: </label>
                        <input type="number" name="" id="dias" class="form-control" placeholder="Ingresa el total de días" aria-describedby="helpId">
                    </div>
                </div>
            </div>

            <!-- ------- Boton ----------- -->
            <div class="row mt-4">
                <div class="col-12">
                    <button id="btnCalcular" class="btn btn-primary btn-lg btn-block"> Calcular</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">El monto del cheque es: $ </h4>
                        <p id="resultado"></p>
                        <p class="mb-0"></p>
                    </div>
                </div>
            </div>


        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- ----- Scripts ------ -->
    <script src="./app8.js"></script>

</html>
