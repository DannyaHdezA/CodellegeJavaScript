            <b>Búsqueda binaria.</b>
            <br>Dado un arreglo de 25 posiciones llenado con números de manera aleatoria, desarrolle una solución que le permita al usuario encontrar un numero dentro de dicho arreglo mediante el método de búsqueda binaria.

        </p>

                    </div>
                </div>
            </div>
            <div class="row">

                </div>

                    <div class="form-group">
                        <label for="">¿Qué número buscas?</label>

                    </div>
                    <h4>Respuesta</h4>
                    <p id="listaImprimir">

                    </p>
                    <div class="col-12 mt-3">
                        <button type="button" name="" id="pares" class="btn btn-primary btn-lg btn-block">Realizar búsqueda</button>
                    </div>
                </div>
            </div>


        </div>
        <div class="row">

        </div>
