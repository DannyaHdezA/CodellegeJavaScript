<!doctype html>
<html lang="en">

<head>
    <title>Práctica 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container mt-5">
        <h1>Práctica 3</h1>
        <p>
            Una empresa quiere el registro de las horas que trabaja diariamente un empleado durante la semana (seis días) y requiere determinar el total de estas, así como el sueldo que recibirá por las horas trabajadas
        </p>
        <div class="jumbotron mt-3">
            <div class="row">
                <div class="col-12">
                    <h4>Horas Trabajadas</h4>
                    <div class="row">
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">Lunes</label>
                                <input type="number" name="" id="dia1" class="form-control" placeholder="número de horas" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">Martes</label>
                                <input type="number" name="" id="dia2" class="form-control" placeholder="número de horas" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">Miercoles</label>
                                <input type="number" name="" id="dia3" class="form-control" placeholder="número de horas" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">Jueves</label>
                                <input type="number" name="" id="dia4" class="form-control" placeholder="número de horas" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">viernes</label>
                                <input type="number" name="" id="dia5" class="form-control" placeholder="número de horas" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">Sabado</label>
                                <input type="number" name="" id="dia6" class="form-control" placeholder="número de horas" aria-describedby="helpId">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Sueldo por hora</label>
                                <input type="number" name="" id="sueldo" class="form-control" placeholder="$" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <button type="button" name="" id="calcular" class="btn btn-primary btn-lg btn-block">Calcular</button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-12 mt-3">
            <div class="col-12">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading" id="resultado"></h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./P3.js"></script>
</body>

</html>
