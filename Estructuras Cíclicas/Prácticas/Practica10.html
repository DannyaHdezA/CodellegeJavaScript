<!doctype html>
<html lang="en">

<head>
    <title>Práctica 10</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Práctica 10</h1>
        <p>
            Supóngase que en una reciente elección hubo cuatro candidatos (con identificadores 1, 2, 3, 4). Calcular el número de votos correspondientes a cada candidato y el porcentaje que obtuvo respecto al total de votantes. El programa finalizara cuando el usuario
            teclee un 0.
        </p>
        <div class="jumbotron mt-3">



            <!-- Boton  -->
            <div class="row">
                <div class="col-3">
                    <button type="button" name="" id="cand1" class="btn btn-outline-primary btn-lg btn-block"> Candidato 1 </button>

                    <h1 id="votos1"></h1>
                </div>


                <!-- Boton  -->

                <div class="col-3">
                    <button type="button" name="" id="cand2" class="btn btn-outline-primary btn-lg btn-block"> Candidato 2 </button>

                    <h1 id="votos2"></h1>
                </div>

                <!-- Boton  -->

                <div class="col-3">
                    <button type="button" name="" id="cand3" class="btn btn-outline-primary btn-lg btn-block"> Candidato 3 </button>

                    <h1 id="votos3"></h1>
                </div>

                <!-- Boton  -->

                <div class="col-3">
                    <button type="button" name="" id="cand4" class="btn btn-outline-primary btn-lg btn-block"> Candidato 4 </button>

                    <h1 id="votos4"></h1>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading" id="resultado"></h4>
                        <p></p>
                        <p class="mb-0"></p>
                    </div>
                </div>
            </div>
        </div>



    </div>


    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="./P10.js"></script>
