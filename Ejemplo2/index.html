<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- -------- link Bootstrap ------ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    .
                    <div class="form-group">
                        <label for="">Ingresa la cantidad de m2 a pintar</label>
                        <input type="number" name="" id="metros" class="form-control" placeholder="Ingresa el numero en m2" aria-describedby="helpId">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Ingresa el costo de pintura por cada m2</label>
                        <input type="number" name="" id="costo" class="form-control" placeholder="Ingresa la cantidad en pesos" aria-describedby="helpId">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button id="BotonCalcular" class="btn btn-outline-success btn-block">Calcular Costo</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <div class="alert alert-success text-center" role="alert">
                        <h4 class="alert-heading">El costo es: </h4>
                        <p id="Resultado"></p>
                        <p class="mb-0"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
